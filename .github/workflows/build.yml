name: Build
run-name: Build the project
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install --loglevel verbose
      - name: npm audit
        continue-on-error: true
        run: npm audit
      - run: npm run build
